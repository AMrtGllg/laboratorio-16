<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 16</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- ej3 y 4-->
    <p id="parrafo">Texto original</p>
    <button id="btnCambiar">Cambiar texto</button>
    <!--ej5-->
    <button id="btnOscuro">Modo oscuro</button>

    <!--ej6-->
    <div>
        <button id="btnMenos">-</button>
        <span id="valor">0</span>
        <button id="btnMas">+</button>
    </div>
    <p id="mensaje"></p>
    
    <!--ej7-->
    <input type="text" id="textoItem" placeholder="Nuevo ítem">
    <button id="btnAgregar">Agregar</button>
    <button id="btnBorrarUltimo">Borrar último</button>
    <ul id="listaTareas"></ul>

    <!--ej8-->
    <form id="formContacto">
        <div>
            <label>Nombre:</label>
            <input type="text" id="nombre">
            <div id="errorNombre"></div>
        </div>
        <div>
            <label>Correo:</label>
            <input type="email" id="correo">
            <div id="errorCorreo"></div>
        </div>
        <button type="submit">Enviar</button>
    </form>

    <!--ej9-->
    <div>
        <img id="imgPrincipal" src="https://i.redd.it/san4h23soai91.jpg" alt="Imagen principal" width="400">
    </div>
    <div id="miniaturas">
        <img src="https://i.redd.it/jihyo-from-twice-v0-kpoejoot485b1.jpg?width=736&format=pjpg&auto=webp&s=70f8713237d76263ee05c11a32ecb08edf690977" alt="Mini 1" width="80">
        <img src="https://i.redd.it/240102-jihyo-instagram-update-i-was-happy-to-be-able-to-v0-2zxdop2yyy9c1.jpg?width=1080&format=pjpg&auto=webp&s=07bbe34b8ab983680ac25290f2a7876d2d8a247b" alt="Mini 2" width="80">
        <img src="https://i.pinimg.com/474x/56/68/1f/56681fd2921aa213e262db89e502c6ac.jpg" alt="Mini 3" width="80">
    </div>
    
    <!--ej10-->
    <button id="btnTabla">Generar tabla</button>
    <div id="contenedorTabla"></div>



<script src="lab16.js"></script>
</body>
</html>
